<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<f:view locale="#{switcher.currentLocale}">	  

<h:head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style type="text/css">  
           .ui-widget {  
               font-size: 10px !important;  
           }  
</style>

<title>#{msg.pagamentos}</title>

	<ui:include src="/layout/Header.xhtml" />
</h:head>

<h:body>
<center>	
			<h4>#{msg.pagamentoConta}</h4>
			#{msg.preenchaPagamento}<br/>
	<br/>
	<h:form id="submit">
	
	
	<table>
	<tr>
		<td>
			#{msg.saldoDisp}:
		</td>
		<td>R$ <h:outputText value="#{cliente.contaCorrente.saldo}" >
				<f:convertNumber minFractionDigits="2" />
				</h:outputText>
		</td>
	</tr>
	<tr></tr>
	<tr>
		<td>
			#{msg.barcode}:
		</td>
		<td>
			<h:inputText size="12" maxlength="12"/>&nbsp;
			<h:inputText size="12" maxlength="12"/>&nbsp;
			<h:inputText size="12" maxlength="12"/>&nbsp;
		</td>
	</tr>
	<tr>
		
	</tr>
	<tr>
		<td>
			#{msg.valorPagamento}:
		</td>
		<td>
			R$ <h:inputText value="#{transacaoManagedBean.transacao.valor}" size="7" >
				
			</h:inputText>
			
		</td>
	</tr>
	<tr>
		<td valign="top">
			#{msg.descricao}:
		</td>
		<td>
			 <p:inputTextarea value="#{transacaoManagedBean.transacao.descricao}" rows="5" cols="30" counter="display" maxlength="50" counterTemplate="{0} #{msg.charRemain}" autoResize="false" />
   			 <br/><h:outputText id="display" />
		</td>
	</tr>
	</table>
	
	<p></p>
	<h:commandButton id="transferir" value="#{msg.transferir}" action="transacaoConfirm" >
		<f:setPropertyActionListener target="#{transacaoManagedBean.tipoTransacao}" value="Payment"></f:setPropertyActionListener>
	</h:commandButton>
	<br/><br/>
	
	</h:form>
	
</center>
</h:body>
</f:view>
</html>
