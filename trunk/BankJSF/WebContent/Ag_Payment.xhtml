<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<f:view locale="#{switcher.currentLocale}">	  

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style type="text/css">  
           .ui-widget {  
               font-size: 14px !important;  
           }  
</style>

<title>#{msg.pagamentos}</title>

	<ui:include src="/layout/Header.xhtml" />
</h:head>

<h:body>
	<ui:include src="/layout/SubMenu_Agendamentos.xhtml" />
<center>	
			<h4>#{msg.ag_payment}</h4>
			#{msg.preenchaAgendamento}<br/>
	<br/>
	<h:form id="submit">
	
	
	<table>
	<tr>
		<td>
			#{msg.saldoDisp}:
		</td>
		<td>R$ <h:outputText value="#{cliente.contaCorrente.saldo}" >
				<f:convertNumber minFractionDigits="2" />
				</h:outputText>
		</td>
	</tr>
	<tr></tr>
	<tr>
		<td>
			#{msg.barcode}:
		</td>
		<td>
			<h:inputText size="12" maxlength="12"/>&nbsp;
			<h:inputText size="12" maxlength="12"/>&nbsp;
			<h:inputText size="12" maxlength="12"/>&nbsp;
		</td>
	</tr>
	<tr>
		
	</tr>
	<tr>
		<td>
			#{msg.valor}:
		</td>
		<td>
			R$ <h:inputText value="#{agendamentoManagedBean.a.valor}" size="8" >
				
			</h:inputText>
			
		</td>
	</tr>
	<tr>
		<td>
			#{msg.data}: 
        </td>
        <td>
        	<p:calendar style="width: 15px" maxlength="10"  size="11" id="data" mindate="#{date.dataAtual}"
        	value="#{agendamentoManagedBean.a.data}"  pattern="dd/MM/yyyy"/>
        </td>
	</tr>
	<tr>
		<td valign="top">
			#{msg.descricao}:
		</td>
		<td>
			 <p:inputTextarea value="#{agendamentoManagedBean.a.descricao}" rows="5" cols="30" counter="display" maxlength="50" counterTemplate="{0} #{msg.charRemain}" autoResize="false" />
   			 <br/><h:outputText id="display" />
		</td>
	</tr>
	</table>
	
	<p></p>
	<h:commandButton id="continuar" value="#{msg.continuar}" action="agendamentoConfirm.faces?faces-redirect=true" />
	<br/><br/>
	
	</h:form>
	
</center>
</h:body>
</f:view>
</html>
