<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui">
	  
<f:view locale="#{switcher.currentLocale}">	  
<h:head>

<style type="text/css">  
           .ui-widget {  
               font-size: 13px !important;  
           }  
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function () {
	
});

</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>#{msg.home}</title>
	<ui:include src="/layout/Header.xhtml" />
</h:head>

<h:body>
	<center>
	<table>	
	<tr>
		<th align="center">
			#{msg.conta}
		</th>
		<th align="center">
			#{msg.tipoSaldo}
		</th>
		<th align="center">
			#{msg.valor}
		</th>	
	</tr>
	<tr>
		<td>
			#{cliente.contaCorrente.conta} 
		</td>
		<td>
			#{msg.CC}
		</td>
		<td>R$ <h:outputText value="#{cliente.contaCorrente.saldo}" >
					<f:convertNumber minFractionDigits="2" />
				</h:outputText>
		</td>
	</tr>
	<tr>
		<td>
			#{cliente.contaPoupanca.conta} 
		</td>
		<td>
			#{msg.CP}
		</td>
		<td>R$ <h:outputText value="#{cliente.contaPoupanca.saldo}" >
					<f:convertNumber minFractionDigits="2" />
				</h:outputText> 
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			#{msg.Total}
		</td>

		<td> R$ <h:outputText value="#{saldototal}" >
					<f:convertNumber minFractionDigits="2" />
				</h:outputText> 
		</td>
	</tr>	
	</table>
	<br /><br />
		<h4>#{msg.ultimosLancamentos}</h4>
	<br />
	<h:form>
	<div style="width:75%">
	<p:dataTable var="i" value="#{listaUltimosLanc}">
	
	    <p:column headerText="#{msg.data}" style="width:8%">
	        <h:outputText value="#{i.data}" >
	        	<f:convertDateTime pattern="dd/MM/yyyy" />
	        </h:outputText>
	    </p:column>
	 
	    <p:column headerText="#{msg.tipoTransacao}" style="width:15%">
	        <h:outputText value="#{i.tipoTransacao}" />
	    </p:column>
	 	 
	    <p:column headerText="#{msg.descricao}">
	        <h:outputText value="#{i.descricao}" />
	    </p:column>
	    	    
	    <p:column headerText="#{msg.contaD}" style="width:8%">
	        <h:outputText value="#{i.contaD}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.valor}" style="width:10%">
	        R$ <h:outputText value="#{i.valor}" >
	        	<f:convertNumber minFractionDigits="2" />
	        </h:outputText>
	    </p:column>
	    
	    <p:column headerText="#{msg.saldo}" style="width:12%">
	        R$ <h:outputText value="#{i.saldo}" >
	        	<f:convertNumber minFractionDigits="2" />
	        </h:outputText>
	    </p:column>
	    
	</p:dataTable>
	</div>
	
	</h:form>
	</center>
</h:body>
</f:view>
</html>
