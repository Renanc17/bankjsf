<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
<h:head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">


</script>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>


	<table width="100%">
	
	<tr>
		<th width="40%" align="left">
			#{language['greetings']} #{cliente.nome},
		</th>
		<th width="30%" align="center">
			<f:view locale="#{switcher.locale}">
		    	<h:commandLink value="Português" action="#{switcher.switchLocale('pt_br')}" />
		    	<h:commandLink value="English" action="#{switcher.switchLocale('en_us')}" />
			</f:view>
		
		</th>
		<th width="30%" align="center">
			<h:form>
			<h:commandLink id="logout" action="#{clienteManagedBean.logout}">
	  			<h:outputText value="Sair"/>
			</h:commandLink>
			</h:form>
		</th>	
	</tr>
	</table>

	
	<center>
		<h:form>
		<p>
			<h:commandLink id="saldo" action="Saldo">
	  			<h:outputText value="Saldo"/>
			</h:commandLink>
			   -   
			<h:commandLink id="pagamentos" action="Pagamentos">
	  			<h:outputText value="Pagamentos"/>
			</h:commandLink>
			   -   
			<h:commandLink id="transferencias" action="Transferencias">
	  			<h:outputText value="Transferencias"/>
			</h:commandLink>
		</p>
		
		<p>
			<h:commandLink id="comprovantes" action="Comprovantes">
	  			<h:outputText value="Comprovantes"/>
			</h:commandLink>
			   -   
			<h:commandLink id="agendamentos" action="Agendamentos">
	  			<h:outputText value="Agendamentos"/>
			</h:commandLink>
			   -   
			<h:commandLink id="extrato" action="Extrato">
	  			<h:outputText value="Extrato"/>
			</h:commandLink>
		</p>
		</h:form>
	</center>
</h:head>

<h:body>
	
	<center>
	<table>
	
	<tr>
		<th>
			<h:outputLabel value="#{language['label.type.description']}" for="" />
		</th>
		<th>
			Valor líquido
		</th>	
	</tr>
	<tr>
		<td>
			Saldo em Conta Corrente: 
		</td>
		<td>R$ #{cliente.contaCorrente.saldo}</td>
	</tr>
	<tr>
		<td>
			Saldo em Conta Poupança: 
		</td>
		<td>R$ #{cliente.contaPoupanca.saldo}</td>
	</tr>
	<tr>
		<td>
			Saldo em Total em conta: 
		</td>

		<td> R$ #{saldototal} </td>
	</tr>
	
	
	</table>
	</center>
</h:body>
</html>
