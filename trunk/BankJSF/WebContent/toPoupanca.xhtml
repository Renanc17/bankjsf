<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"

<f:view locale="#{switcher.locale}">
<h:head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function () {

	alert("jQuery Ok!");

    jQuery.validator.addMethod("dollarsscents", function(value, element) {
        return this.optional(element) || /^\d{0,4}(\.\d{0,2})?$/i.test(value);
    }, "You must include two decimal places");

    $('#submit').validate({ // initialize the plugin
        rules: {
            order_id: {
                required: true
            },
            price: {
                required: true,
                number: true,
                dollarsscents: true
            }
        },
        // other options, etc.
    });

});


</script>


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Transferências</title>
<table width="100%">
	
	<tr>
		<th width="80%" align="left">
			#{msg.greetings} #{cliente.nome},
		</th>
		<th>
			<h:form>
			<h:commandLink id="logout" action="#{clienteManagedBean.logout}">
	  			<h:outputText value="#{msg.sair}"/>
			</h:commandLink>
			</h:form>
		</th>	
	</tr>
	</table>

	
	<center>
		<h:form>
		<p>
			<h:commandLink id="saldo" action="Saldo">
	  			<h:outputText value="Saldo"/>
			</h:commandLink>
			   -   
			<h:commandLink id="pagamentos" action="Pagamentos">
	  			<h:outputText value="Pagamentos"/>

		<p>
			<h:commandLink id="comprovantes" action="Comprovantes">

			<h:commandLink id="agendamentos" action="Agendamentos">

			</h:commandLink>

			<h:commandLink id="extrato" action="Extrato">
	  			<h:outputText value="Extrato"/>
			</h:commandLink>
		</p>
		</h:form>
	</center>
</h:head>

<h:body>

	<h:form>
		<p>
			<h:commandLink id="cadastrarFavoritos" action="cadastrarFavoritos">
	  			<h:outputText value="Cadastrar novas contas favoritas"/>
			</h:commandLink>

			<h:commandLink id="consultarFavoritos" action="consultarFavoritos">

			</h:commandLink>
			   -   
		
		
		
		
				
			<h:commandLink id="transferenciaTerceiro" action="transferenciaTerceiro">
	  			<h:outputText value="Transferencia para outra titularidade"/>
			</h:commandLink>
			   -   
			<h:commandLink id="toPoupanca" action="toPoupanca">

		</p>
	</h:form>	

	<p></p><p></p>
	<center>
	
			Preencha com o valor desejado<br/>

	<p></p>
	<h:commandButton value="Transferir" action="#{transacaoManagedBean.ccToPoup}" />
	</h:form>
	</center>

</f:view>
