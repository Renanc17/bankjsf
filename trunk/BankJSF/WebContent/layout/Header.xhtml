<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<table width="100%">	
	<tr>
		<th width="30%" align="left">
			#{msg.greetings} #{cliente.nome},
		</th>
		<th width="30%" align="center">
		    	<h:form>
		    	<h:commandLink value="Português" action="#{switcher.portugueseLocale}" />
		    	   -   
		    	<h:commandLink value="English" action="#{switcher.englishLocale}" />
				</h:form>
		</th>
		<th width="30%" align="right">
			<h:form>
				<h:commandLink onclick="return confirm('#{msg.confirmLogout}')" id="logout" action="#{loginController.logout}" value="#{msg.sair}"></h:commandLink>
			</h:form>
		</th>	
	</tr>
</table>
	
	<center>
		<h:form>
		<p>
			<h:commandLink id="saldo" action="Home" value="#{msg.saldo}"/>
			   -   
			<h:commandLink id="pagamentos" action="Pagamentos" value="#{msg.pagamentos}"/>
			   -   
			<h:commandLink id="transferencias" action="Transferencias" value="#{msg.transferencias}"/>
		</p>		
		<p>
			<h:commandLink id="comprovantes" action="Comprovantes" value="#{msg.comprovantes}"/>
			   -   
			<h:commandLink id="agendamentos" action="Agendamentos" value="#{msg.agendamentos}"/>
			   -   
			<h:commandLink id="extrato" action="Extrato" value="#{msg.extrato}"/>
		</p>
		</h:form>
	</center>
</ui:composition>
