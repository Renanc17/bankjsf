<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<f:view locale="#{switcher.currentLocale}">	
 
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<style type="text/css">  
           .ui-widget {  
               font-size: 13px !important;  
           }  
</style>

<title>#{msg.agendamentos}</title>

	<ui:include src="/layout/Header.xhtml" />
</h:head>
<h:body>
<center>
		<p:outputLabel for="from" value="#{msg.from}:" />
		<p:calendar style="width: 15px" maxlength="10"  id="from" mindate="#{date.dataAtualMenos30}" maxdate="#{date.dataAtual}" />
	

		<p:outputLabel for="restricted" value="Data de Pagamento: " />
	    <p:calendar style="width: 15px" maxlength="10"  id="restricted" mindate="#{date.dataAtualMenos30}" maxdate="#{date.dataAtual}" />
</center>
</h:body>
</f:view>
</html>
