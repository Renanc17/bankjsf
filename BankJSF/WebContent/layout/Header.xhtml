<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Header</title>
</head>
<body>

<table width="100%">	
	<tr>
		<th width="30%" align="left">
			#{msg.greetings} #{cliente.nome},
		</th>
		<th width="30%" align="center">			
		    	Português   -   English
		    	<!-- 
		    	<h:commandLink value="Português" action='#{switcher.switchLocale("pt_BR")}' />
		    	   -   
		    	<h:commandLink value="English" action='#{switcher.switchLocale("en_US")}' />
				-->
		</th>
		<th width="30%" align="right">
			<h:form>
			<h:commandLink id="logout" action="#{clienteManagedBean.logout}" value="#{msg.sair}"></h:commandLink>
			</h:form>
		</th>	
	</tr>
	</table>
	
	<center>
		<h:form>
		<p>
			<h:commandLink id="saldo" action="Saldo" value="#{msg.saldo}"/>
			   -   
			<h:commandLink id="pagamentos" action="Pagamentos" value="#{msg.pagamentos}"/>
			   -   
			<h:commandLink id="transferencias" action="Transferencias" value="#{msg.transferencias}"/>
		</p>		
		<p>
			<h:commandLink id="comprovantes" action="Comprovantes" value="#{msg.comprovantes}"/>
			   -   
			<h:commandLink id="agendamentos" action="Agendamentos" value="#{msg.agendamentos}"/>
			   -   
			<h:commandLink id="extrato" action="Extrato" value="#{msg.extrato}"/>
		</p>
		</h:form>
	</center>
</body>
</html>
