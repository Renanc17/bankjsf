<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<f:view locale="#{switcher.currentLocale}">	  

<h:head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>#{msg.transfTerceiro}</title>

	<ui:include src="/layout/Header.xhtml" />
</h:head>

<h:body>
	<ui:include src="/layout/SubMenu_Transferencias.xhtml" />
	
	<h:form id="submit">
	<center>
	
	<table>
	<tr>
		<td>
			#{msg.saldoDisp}:
		</td>
		<td>R$ <h:outputText value="#{cliente.contaCorrente.saldo}" >
				<f:convertNumber minFractionDigits="2" />
				</h:outputText>
		</td>
	</tr>
	<tr></tr>
	<tr>
		<td>
			#{msg.agencia}
		</td>
		<td>
			<h:inputText value="#{transacaoManagedBean.transacao.agenciaD}" size="7" />
		</td>
	</tr>
	<tr>
		<td>
			#{msg.cc}	
		</td>
		<td>
			<h:inputText value="#{transacaoManagedBean.transacao.contaD}" size="7" />
		</td>
	</tr>
	<tr>
		<td>
			#{msg.valorToTransf}:
		</td>
		<td>
			R$ <h:inputText value="#{transacaoManagedBean.transacao.valor}" size="7" >
				
			</h:inputText>
			
		</td>
	</tr>
	</table>
	
	<p></p>
	<h:commandButton id="transferir" value="#{msg.transferir}" action="transacaoConfirm" >
		<f:setPropertyActionListener target="#{transacaoManagedBean.tipoTransacao}" value="transfToTerc"></f:setPropertyActionListener>
	</h:commandButton>
	<br/><br/>
	<h:commandLink id="buscarFavorito" value="#{msg.buscarFavorito}" action="#{favoritoManagedBean.listarFavoritos}" />
	</center>
	</h:form>
</h:body>
</f:view>
</html>
