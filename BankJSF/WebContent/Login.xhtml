<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>

<h:body>
	<h:form>
			Agencia: <h:inputText value="#{clienteManagedBean.cliente.agencia}" size="3" /><br/>

	Simula Login sem Banco de Dados. <h:commandButton value="Simular Login" action="#{clienteManagedBean.simulaLogin}" />
	</h:form>
