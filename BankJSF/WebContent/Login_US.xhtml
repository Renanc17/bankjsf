<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
<f:view locale="en_US">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Credit JSF</title>
</h:head>

<h:body>
	<table width="100%">	
	<tr>
		<th width="90%" align="center">
		   <h:form>
		    	<h:commandLink value="Português" action="Login.faces?faces-redirect=true" />
		    	   -   
		    	<h:commandLink value="English" />
			</h:form>	  
		</th>
	</tr>
	</table>
	
	<center>
	<p></p>
	<h:form>
			#{msg.ag}: <h:inputText id="ag" value="#{clienteManagedBean.cliente.agencia}" size="3" maxlength="4" 
			required="true"
			requiredMessage="#{msg.ag}: #{msg.campoObrigatorio}"
			validatorMessage="#{msg.ag}: #{msg.valorNegativo}"
			converterMessage="#{msg.ag}: #{msg.valorInvalido}">
				<f:validateLongRange minimum="0" />
			</h:inputText>
			
			#{msg.cc}: <h:inputText id="cc" value="#{clienteManagedBean.cliente.contaCorrente.conta}" size="5" maxlength="4" 
			required="true"
			requiredMessage="#{msg.cc}: #{msg.campoObrigatorio}"
			validatorMessage="#{msg.cc}: #{msg.valorNegativo}"
			converterMessage="#{msg.cc}: #{msg.valorInvalido}">
				<f:validateLongRange minimum="0"/>
			</h:inputText> 
			<h:commandButton value="#{msg.entrar}" action="#{clienteManagedBean.logar}" />
	<br/><br/>
			<h:message for="ag" style="color:red" /> <br/>
			<h:message for="cc" style="color:red" /> <br/>
	
	</h:form>
	</center>		
</h:body>
</f:view>
</html>
