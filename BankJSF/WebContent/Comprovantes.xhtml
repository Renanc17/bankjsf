<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<f:view locale="#{switcher.currentLocale}">	  

<h:head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<style type="text/css">  
           .ui-widget {  
               font-size: 15px !important;  
           }  
</style>
  
       
<title>#{msg.comprovantes}</title>

	<ui:include src="/layout/Header.xhtml" />
</h:head>

<h:body>
<h:form>
<center>
	
	<div style="width:67%">
	<p:dataTable var="i" value="#{comprovantes}">
		<f:facet name="header">
           #{msg.comprovantes}
       	 </f:facet>
	    <p:column headerText="#{msg.data}" style="width:9%">
	        <h:outputText value="#{i.data}" >
	        	<f:convertDateTime pattern="dd/MM/yyyy" />
	        </h:outputText>
	    </p:column>
	 
	    <p:column headerText="#{msg.tipoTransacao}" style="width:26%">
	        <h:commandLink id="abrir" value="#{i.tipoTransacao}" action="exibirComprovante.faces?faces-redirect=true" >
				<f:setPropertyActionListener target="#{transacaoManagedBean.comprovante}" value="#{i}"/>
			</h:commandLink>
	    </p:column>
	 	 
	    <p:column headerText="#{msg.descricao}" style="width:22%">
	        <h:outputText value="#{i.descricao}" />
	    </p:column>

	    <p:column headerText="#{msg.contaR}" style="width:9%">
	        <h:outputText value="#{i.contaR}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.contaD}" style="width:9%">
	        <h:outputText value="#{i.contaD}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.valor}" style="width:12%">
	        R$ <h:outputText value="#{i.valor}" >
	        	<f:convertNumber minFractionDigits="2" />
	        </h:outputText>
	    </p:column>
	    
	</p:dataTable>
	</div>
	
</center>	
</h:form>
</h:body>
</f:view>
</html>
