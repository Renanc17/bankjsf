<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<f:view locale="#{switcher.currentLocale}">	  

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<style type="text/css">  
           .ui-widget {  
               font-size: 13px !important;  
           }  
</style>
       
<title>#{msg.listaFavoritos}</title>

	<ui:include src="/layout/Header.xhtml" />
</h:head>
<h:body>
<center>

	<h:form>
	
	
	<p:outputLabel for="from" value="#{msg.from}:" />
	<p:calendar style="width: 15px" maxlength="10"  id="from" mindate="#{date.dataAtualMenos30}" maxdate="#{date.dataAtual}"
				value="#{transacaoManagedBean.fromDate}" />
	
	<p:outputLabel for="until" value="#{msg.until}:" />
	<p:calendar style="width: 15px" maxlength="10"  id="until" mindate="#{date.dataAtualMenos30}" maxdate="#{date.dataAtual}"
				value="#{transacaoManagedBean.untilDate}" />
	
	<h:commandButton value="Buscar Extrato" action="#{transacaoManagedBean.listarExtrato}" />
	</h:form>
	
	
	
	<h:form>	
	<br/><br/><br/>
	<div style="width:85%">
	<p:dataTable var="i" value="#{transacaoManagedBean.listaExtrato}">
	
	    <p:column headerText="#{msg.data}" style="width:9%">
	        <h:outputText value="#{i.data}" />
	    </p:column>
	 
	    <p:column headerText="#{msg.tipoTransacao}" style="width:15%">
	        <h:outputText value="#{i.tipoTransacao}" />
	    </p:column>
	 	 
	    <p:column headerText="#{msg.descricao}">
	        <h:outputText value="#{i.descricao}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.agenciaR}" style="width:8%">
	        <h:outputText value="#{i.agenciaR}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.contaR}" style="width:8%">
	        <h:outputText value="#{i.contaR}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.agenciaD}" style="width:8%">
	        <h:outputText value="#{i.agenciaD}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.contaD}" style="width:8%">
	        <h:outputText value="#{i.contaD}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.valor}" style="width:6%">
	        <h:outputText value="R$ #{i.valor}" />
	    </p:column>
	    
	    <p:column headerText="#{msg.saldo}" style="width:10%">
	        
	    </p:column>
	    
	</p:dataTable>
	</div>
	
	<br/><br/><br/> 	
	*#{msg.clickToTransf}
	</h:form>
</center>	
</h:body>
</f:view>
</html>
